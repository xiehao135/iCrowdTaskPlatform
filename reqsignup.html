<!DOCTYPE html>
<html>
    <head>
        <title>iCrowdTask Registration</title>
        <!--Required meta tags-->
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fir=no">

        <!--Bootstrap CSS-->
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    </head>

    <body>
        <h1 style="color:darkcyan;text-align: center;">Requester Registration</h1>
        <br/>
        <h4 style="color:darkcyan;text-align: center;">Create an iCrowdTask Account</h4>
        <br/>
        
        <form style="width: 70%;margin: 0 auto;" action="http://127.0.0.1:3000/process_signup_post" method="POST">
          
          <div class="form-group">
            <label for="inputCountry">Country of residence*</label>
            <select name="inputCountry" class="form-control">
              <option value="" disabled selected hidden>Choose from list</option>
              <option value="china">China</option>
              <option value="australia">Australia</option>
              <option value="other">Other</option>
            </select>
          </div>

          <div class="form-row">
            <div class="form-group col-md-6">
              <label for="inputFirstname">First name*</label>
              <input type="text" class="form-control" name="inputFirstname">
            </div>
            <div class="form-group col-md-6">
              <label for="inputLastname">Last name*</label>
              <input type="text" class="form-control" name="inputLastname">
            </div>
          </div>

          <div class="form-group">
            <label for="inputEmail">Email*</label>
            <input type="text" class="form-control" name="inputEmail">
          </div>

          <div class="form-group">
            <label for="inputPassword">Password*</label>
            <input type="password" class="form-control" name="inputPassword">
          </div>

          <div class="form-group">
            <label for="inputConfirmPassword">Confirm password*</label>
            <input type="password" class="form-control" name="inputConfirmPassword">
          </div>

          <div class="form-group">
            <label for="inputAddress">Address*</label>
            <input type="text" class="form-control" name="inputAddress" maxlength="100">
            <br/>
            <input type="text" class="form-control" name="inputAddress1" maxlength="100">
          </div>

          <div class="form-row">
            <div class="form-group col-md-6">
              <label for="inputCity">City*</label>
              <input type="text" class="form-control" name="inputCity">
            </div>
            <div class="form-group col-md-6">
              <label for="inputArea">State, Province or Region*</label>
              <input type="text" class="form-control" name="inputArea">
            </div>
          </div>

          <div class="form-group">
            <label for="inputZip">ZIP/Postal code</label>
            <input type="text" class="form-control" name="inputZip">
          </div>

          <div class="form-group">
            <label for="inputPhone">Mobile phone number</label>
            <input type="text" class="form-control" name="inputPhone">
          </div>
          
          <div class="form-group row">
            <button type="submit" class="btn btn-info" style="margin: 0 auto 0 auto;">Create Account</button>
          </div>
        
        </form>
        

        <!-- Optional JavaScript -->
        <!-- jQuery first, then Popper.js, then Bootstrap JS -->
        <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
    </body>
</html>
